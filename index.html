<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Mario & Sonic Zone - Experience the ultimate crossover adventure! Discover exciting game features, gameplay mechanics, world exploration, and multiplayer modes in this epic gaming universe."
    />
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <title>Mario & Sonic Zone - Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header"></div>
    <main>
      <section class="hero" style="background-image: url('images/hero-bg.jpg')">
        <div class="container">
          <h1 class="hero-title fade-in">Welcome to Mario & Sonic Zone</h1>
          <p class="hero-subtitle fade-in">
            Experience the Ultimate Crossover Adventure!
          </p>
        </div>
      </section>

      <section class="content-block">
        <div class="container">
          <h2 class="section-title">Game Features</h2>
          <div class="block-grid">
            <!-- Content blocks will be loaded dynamically from content.json -->
          </div>
        </div>
      </section>

      <!-- How to Play Section -->
      <section id="how-to-play" class="how-to-play">
        <div class="how-to-play-header">
          <h2 class="how-to-play-title">
            <!-- Title will be loaded from JSON -->
          </h2>
          <p class="how-to-play-subtitle">
            <!-- Subtitle will be loaded from JSON -->
          </p>
        </div>
        <div class="how-to-play-grid">
          <!-- Steps will be loaded dynamically from content.json -->
        </div>
      </section>

      <!-- New Additional Sections -->
      <section id="gameplay-mechanics" class="content-block feature-section">
        <div class="container">
          <!-- Will be loaded dynamically from content.json -->
        </div>
      </section>

      <section id="world-exploration" class="content-block feature-section">
        <div class="container">
          <!-- Will be loaded dynamically from content.json -->
        </div>
      </section>

      <section id="multiplayer-features" class="content-block feature-section">
        <div class="container">
          <!-- Will be loaded dynamically from content.json -->
        </div>
      </section>

      <section id="achievements-rewards" class="content-block feature-section">
        <div class="container">
          <!-- Will be loaded dynamically from content.json -->
        </div>
      </section>
    </main>
    <div class="footer"></div>

    <script src="main.js"></script>
  </body>
</html>
