<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with the Mario & Sonic team! Find our contact information, office location, and send us your questions or feedback through our contact form. We're here to help!"
    />
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <title>Contact Us - Mario & Sonic Adventures</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header"></div>

    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero-title fade-in">Contact Us</h1>
          <p class="hero-subtitle fade-in">
            Get in touch with the Mario & Sonic team!
          </p>
        </div>
      </section>

      <section class="content-block">
        <div class="container">
          <div class="contact-section">
            <div class="contact-form-wrapper">
              <h2 class="section-title">Send us a Message</h2>
              <form class="contact-form">
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Your Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="message">Your Message</label>
                  <textarea
                    id="message"
                    name="message"
                    class="form-input"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
              </form>
            </div>

            <div class="contact-info">
              <h2 class="section-title">Visit Us</h2>
              <div class="contact-details fade-in">
                <div class="contact-item">
                  <span class="contact-icon">üìç</span>
                  <p>
                    1 Mario Circuit, Green Hill Zone<br />NSW 2000, Australia
                  </p>
                </div>
                <div class="contact-item">
                  <span class="contact-icon">üìû</span>
                  <p>+61 2 6409 3419</p>
                </div>
                <div class="contact-item">
                  <span class="contact-icon">‚úâÔ∏è</span>
                  <p>contact@mariosonicadventures.au</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="map-section">
        <div class="container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3312.8570976095266!2d151.20544851521653!3d-33.86882828065787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12ae401e8b983f%3A0x5017d681632ccc0!2sSydney%20NSW%202000%2C%20Australia!5e0!3m2!1sen!2sus!4v1647834756247!5m2!1sen!2sus"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </main>

    <div class="footer"></div>
    <script src="main.js"></script>
  </body>
</html>
