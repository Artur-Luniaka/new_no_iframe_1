<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay up to date with the latest Mario & Sonic news, updates, events, and announcements. Get the freshest information about game updates, character releases, and community events."
    />
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <title>Mushroom News - Mario & Sonic Adventures</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header"></div>
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero-title fade-in">Latest News</h1>
          <p class="hero-subtitle fade-in">
            Stay updated with Mario & Sonic adventures!
          </p>
        </div>
      </section>

      <section class="content-block">
        <div class="container">
          <h2 class="section-title">Featured Stories</h2>
          <div class="featured-news">
            <!-- Featured news will be loaded from content.json -->
          </div>
        </div>
      </section>

      <section class="content-block">
        <div class="container">
          <h2 class="section-title">Latest Updates</h2>
          <div class="news-grid">
            <!-- News content will be loaded from content.json -->
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <!-- Footer content will be loaded dynamically -->
    </footer>

    <script src="main.js"></script>
  </body>
</html>
